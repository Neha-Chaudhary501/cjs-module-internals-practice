<!DOCTYPE html>
<html>
<head>
  <title>Signup/Login System</title>
</head>
<body>
  <h2>Signup</h2>
  <input id="signup-username" placeholder="Username" />
  <input id="signup-password" placeholder="Password" type="password" />
  <button onclick="signup()">Signup</button>

  <h2>Login</h2>
  <input id="login-username" placeholder="Username" />
  <input id="login-password" placeholder="Password" type="password" />
  <button onclick="login()">Login</button>

  <h2>Dashboard</h2>
  <button onclick="getDashboard()">Open Dashboard</button>

  <p id="output"></p>

  <script>
    let token = "";

    async function signup() {
      const username = document.getElementById("signup-username").value;
      const password = document.getElementById("signup-password").value;

      const res = await fetch("http://localhost:3000/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      document.getElementById("output").innerText = data.message;
    }

    async function login() {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      const res = await fetch("http://localhost:3000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      document.getElementById("output").innerText = data.message;

      if (data.token) token = data.token;
    }

    async function getDashboard() {
      if (!token) {
        document.getElementById("output").innerText = "Please login first!";
        return;
      }

      const res = await fetch("http://localhost:3000/dashboard", {
        method: "GET",
        headers: { "Authorization": "Bearer " + token }
      });

      const data = await res.json();
      document.getElementById("output").innerText = data.message;
    }
  </script>
</body>
</html>
